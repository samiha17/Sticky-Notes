{% extends 'base.html' %}
{% block content %}
<ul>
    {% for note in notes %}
    <li>
        <h3>{{ note.title}} </h3>
        <p>{{ note.content }}<p>
        <a href="{% url 'note_update' note.id %}">Edit</a>
        <a href="{% url 'note_delete' note.id %}">Delete</a> 
    </li>
    {% endfor %}
  </ul>
{% endblock %}
